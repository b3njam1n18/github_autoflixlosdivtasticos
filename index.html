<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/styles.css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Inicio Header -->
         <div>
            <div class="titulo">
                <h1>AutoFix - Reparacion de vehiculos a Domicilio</h1>
            </div>
            <div class="subtitulo">
                <h3>Servicios y Precios</h3>
            </div>
            <div class="imagenes">
                <div class="card" style="width: 18rem;">
                    <img src="assets/img/oil.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-texto">Cambio de Aceite</p>
                        <p class="card-text">Precio :$50.000</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="assets/img/brake.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-texto">Revision de Frenos</p>
                        <p class="card-text">Precio : $35.000</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="assets/img/check.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-texto">Diagnostico electrico</p>
                        <p class="card-text">Precio :$40.000</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin Header -->
        <!-- Inicio Form1 -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-12">
                    <h2 class="mb-4">Solicitar Reparación</h2>    
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Cliente</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Reparación</label>
                            <select class="form-select" id="tipo">
                                <option selected>Selecciona un servicio</option>
                                <option value="pantalla">Cambio de aceite</option>
                                <option value="bateria">Revisión de frenos</option>
                                <option value="software">Diagnótico eléctrico</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Agendar Cita</label>
                            <input type="datetime-local" class="form-control" id="fecha">
                        </div>
                    </form>
                </div>
            </div>
        </div> 
        <hr>     
        <!-- Fin Form1 -->
        <!-- Inicio Form2 -->
        <!-- Fin Form2 -->        
        
    </body>
</html>
